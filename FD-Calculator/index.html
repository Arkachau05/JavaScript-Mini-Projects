<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <button id="themeToggle" class="theme-toggle">Toggle Dark Mode</button>
    <h1>FD Calculator</h1>
    <div class="form-group">
        <label for="principal">Principal Amount</label>
        <input type="number" id="principal" placeholder="Enter the Principal Amount">
        <span id="principalError" class="error"></span>
    </div>
    <div class="form-group">
        <label for="currency">Currency</label>
        <select id="currency">
            <option value="USD">$</option>
            <option value="EUR">€</option>
            <option value="INR">₹</option>
            <!-- Add more currencies as needed -->
        </select>
    </div>
    <div class="form-group">
        <label for="interestRate">Interest Rate (%)</label>
        <input type="number" id="interestRate" placeholder="Enter the Interest Rate">
        <span id="interestRateError" class="error"></span>
    </div>
    <div class="form-group">
        <label for="tenure">Tenure (in years)</label>
        <input type="number" id="tenure" placeholder="Enter tenure in Years">
        <span id="tenureError" class="error"></span>
    </div>
    <div class="form-group">
        <label for="compounding">Compounding Frequency</label>
        <select id="compounding">
            <option value="1">Yearly</option>
            <option value="2">Half-Yearly</option>
            <option value="4">Quarterly</option>
            <option value="12">Monthly</option>
        </select>
    </div>
    <div class="form-group">
        <label for="language">Language</label>
        <select id="language">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <!-- Add more languages as needed -->
        </select>
    </div>
    <button id="calculateBtn" class="calculate-btn">Calculate</button>
    <p id="result" class="result">Maturity Amount: </p>
    <p id="breakdown" class="breakdown"></p>
</div>
<script src="script.js"></script>
</body>
</html>
