<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div class="container mx-auto mt-10">
    <div class="bg-white rounded-lg shadow-md px-8 py-10 flex flex-col items-center">
        <h2 class="text-2xl font-bold mb-6">Age Calculator</h2>
        <div class="flex flex-col mb-4">
            <label for="dob" class="text-lg font-medium mb-2">Select Your DOB:</label>
            <input type="date" id="dob" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button id="calculate-btn" class="bg-blue-500 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Calculate Age</button>
        <div id="result" class="mt-6 text-xl font-medium"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
